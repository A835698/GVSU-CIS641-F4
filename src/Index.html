<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Creation</title>
        <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a darker background color and set text color */
        body {
            background-color: #333; /* Dark background color */
            font-family: Arial, sans-serif;
            color: #fff; /* White text color */
            text-align: center; /* Center-align the content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make the body fill the viewport height */
        }

        /* Style the heading */
        h1 {
            font-size: 36px; /* Increase font size */
            padding: 20px 0;
        }

        /* Style the buttons */
        button {
            display: block;
            margin: 20px auto; /* Increase margin for spacing */
            padding: 15px 30px; /* Increase padding for larger buttons */
            font-size: 24px; /* Increase font size for buttons */
            background-color: #007BFF; /* Blue button background color */
            color: #fff; /* White text color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        /* Hover effect for the buttons */
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Style the URL button link */
        a button {
            text-decoration: none;
            display: inline-block;
            background-color: #28a745; /* Green button background color */
        }

        /* Style the image */
        img {
            width: 300px; /* Increase image width */
            height: 200px; /* Increase image height */
            margin: 20px 0; /* Add margin for spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OPTIMISED TEAM MAKER</h1>
        <img src="wp8408224-attack-on-titan-desktop-4k-wallpapers.jpg" alt="Image Description">
        <button onclick="createTeams()">CREATE TEAMS</button>
        <button onclick="redirectToForm()" class="secondary-button">ADD DETAILS</button>
    </div>

    <script>
        function createTeams() {
            fetch('/create_teams', {
                method: 'POST',
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'team_results.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            });
        }

        function redirectToForm() {
            window.location.href = 'https://forms.gle/Ci5Jf2v3ECY1aF8X7';
        }
    </script>
</body>
</html>
